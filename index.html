<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <style>
        body {
            background-color: green;
            color: black;
        }

        .styled {
            border: 0;
            line-height: 2.5;
            padding: 0 20px;
            font-size: 1rem;
            text-align: center;
            color: white;
            border-radius: 10px;
            background-color: blue;
            background-image: linear-gradient(to top left,
            rgba(0, 0, 0, .2),
            rgba(0, 0, 0, .2) 30%,
            rgba(0, 0, 0, 0));
            box-shadow: inset 2px 2px 3px rgba(0, 0, 0, 0.6),
            inset -2px -2px 3px rgba(0, 0, 0, 0.6);
        }

        .styled:hover {
            background-color: blue;
        }

        .styled:active {
            box-shadow: inset -2px -2px 3px rgba(255, 255, 255, 0.8),
            inset 2px 2px 3px rgba(255, 255, 255, 0.8);
        }

        form.Adder {
            display: table;
        }

        div.Adder {
            display: table-row;
        }

        label, input {
            display: table-cell;
            margin-bottom: 10px;
        }

        label {
            padding-right: 10px;
        }

        .sidebar {
            grid-area: side;
            box-sizing: border-box;
            width: 100%;
            padding: 15px 12px;
            background-color: green;
        }

        h1 {
            background-color: blue;
            color: white;
        }

        .head {
            font-weight: bold;
            font-size: large;
        }
    </style>

</head>
<body>
<div style="text-align: center;">
    <h1>Inventory</h1>
</div>
<div class="sidebar">
    <div class="head">
        Add Item
    </div>
    <form action="your_mom_gay" method="get" class="Adder">
        <div class="Adder">
            <label for="Make">Make: </label>
            <input name="Make" id="Make" required>
        </div>
        <div class="Adder">
            <label for="Model">Model: </label>
            <input name="Model" id="Model" required>
        </div>
        <div class="Adder">
            <label for="ID">ID: </label>
            <input name="ID" id="ID" required>
        </div>
        <div class="Adder">
            <label for="Room">Original Room: </label>
            <input name="Room" id="Room" required>
        </div>
        <div class="Adder">
            <label for="Teacher">Teacher: </label>
            <input name="Teacher" id="Teacher" required>
        </div>
        <div class="Adder">
            <label for="condition">Condition</label>
            <select name="Condition" id="condition" required>
                <option value="5">Very Good</option>
                <option value="4">Good</option>
                <option value="3">Ok</option>
                <option value="2">Bad</option>
                <option value="1">Very Bad</option>
            </select>
        </div>
        <div class="Adder">
            <label for="Manual">Link to PDF of Manual or state None: </label>
            <input name="Manual" id="Manual" required>
        </div>
        <div class="Adder">
            <label for="movable">Movable?</label>
            <input type="checkbox" name="movable" id="movable">
        </div>
        <div class="Adder">
            <label for="description">Description: </label>
            <textarea name="description" rows="5" cols="20" id="description">
            </textarea>
        </div>

        <input type="submit" value="Thing" class="styled">
    </form>
    <div class="head">
        Add Existing Item
    </div>
    <form action="addesc" method="get" class="Adderesc">
        <div class="Adder">
            <label for="item">Item</label>
            <select name="item" id="item" size="10" required>

            </select>
        </div>
        <div class="Adder">
            <label for="ID">ID: </label>
            <input name="ID" id="ID" required>
        </div>
        <div class="Adder">
            <label for="Room">Original Room: </label>
            <input name="Room" id="Room" required>
        </div>
        <div class="Adder">
            <label for="Teacher">Teacher: </label>
            <input name="Teacher" id="Teacher" required>
        </div>
        <div class="Adder">
            <label for="condition">Condition</label>
            <select name="Condition" id="condition" required>
                <option value="5">Very Good</option>
                <option value="4">Good</option>
                <option value="3">Ok</option>
                <option value="2">Bad</option>
                <option value="1">Very Bad</option>
            </select>
        </div>

        <input type="submit" value="Thing" class="styled">
    </form>
</div>
</body>
</html>
