<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #611b99;
            color: #ffe63b;
            cursor: url("AOS_Logo1.png"), pointer;
            line-height: 1.6;
            letter-spacing: -.00278rem;
            font-size: 18px;
            font-size: 1rem;
        }

        .sidenav {
            width: 300px;
            position: fixed;
            z-index: 1;
            top: 20px;
            left: 10px;
            background: #2e1644;
            overflow-x: hidden;
            padding: 8px 0;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            display: block;
        }

        .sidenav a:hover {
        }

        .styled {
            border: 0;
            line-height: 2.5;
            padding: 0 20px;
            font-size: 1rem;
            text-align: center;
            color: rebeccapurple;
            border-radius: 10px;
            background-color: #ffe63b;
            background-image: linear-gradient(to top left,
            rgba(0, 0, 0, .2),
            rgba(0, 0, 0, .2) 30%,
            rgba(0, 0, 0, 0));
            box-shadow: inset 2px 2px 3px rgba(0, 0, 0, 0.6),
            inset -2px -2px 3px rgba(0, 0, 0, 0.6);
        }

        .styled:hover {
            background-color: #ffe63b;
        }

        .styled:active {
            box-shadow: inset -2px -2px 3px rgba(255, 255, 255, 0.8),
            inset 2px 2px 3px rgba(255, 255, 255, 0.8);
        }

        form.Adder {
            display: table;
            vertical-align: middle;
            padding-right: 10px;
            padding-left: 10px;
            font-size: 16px;
        }

        div.Adder {
            display: table-row;
            vertical-align: middle;
            font-size: 16px;
        }

        .main {
            margin-left: 310px; /* Same width as the sidebar + left position in px */
            font-size: 28px; /* Increased text to enable scrolling */
            padding: 0px 10px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }

        label, input {
            display: table-cell;
            margin-bottom: 10px;
        }

        form.search {
            display: inline-block;
            padding: 0 24px 30px 12px;
            grid-area: main;
            box-sizing: border-box;
            width: 100%;
        }

        div.search {
            display: inline-block;
        }

        div.submit {
            display: inline-block;
            padding-left: 20px;
        }

        table.table {
            border-collapse: collapse;
        }

        div.head {
            font-weight: bold;
            font-size: large;
            padding-right: 10px;
            padding-left: 10px;
        }

        td, th {
            padding: 4px;
            border: 4px solid #2e1644;
            text-align: left;
            font-size: 16px;
        }
        tr:not(:first-child):hover {
            background-color: #303030;
        }

        td a {
            display: block;
            color: inherit;
            text-decoration: none;
        }
    </style>
    <SCRIPT>
        var xhr = new XMLHttpRequest();
        var yourUrl = "select row";
        function highlight_row() {
            var table = document.getElementById('database');
            var cells = table.getElementsByTagName('td');

            for (var i = 0; i < cells.length; i++) {
                // Take each cell
                var cell = cells[i];
                // do something on onclick event for cell
                cell.onclick = function () {
                    // Get the row id where the cell exists
                    var rowId = this.parentNode.rowIndex;

                    var rowsNotSelected = table.getElementsByTagName('tr');
                    for (var row = 0; row < rowsNotSelected.length; row++) {
                        rowsNotSelected[row].style.backgroundColor = "";
                        rowsNotSelected[row].classList.remove('selected');
                    }
                    var rowSelected = table.getElementsByTagName('tr')[rowId];
                    rowSelected.style.backgroundColor = "black";
                    rowSelected.className += " selected";


                    xhr.open("POST", yourUrl, true);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.send(JSON.stringify({
                        id: rowSelected.cells[3].innerHTML
                    }));
                    msg = 'ID:';
                    msg += rowSelected.cells[3].innerHTML;
                    alert(msg);
                }
            }

        } //end of function

        window.onload = highlight_row;
    </SCRIPT>
</head>
<body>

<div class="sidenav">
    <div class="head">
        Add Item
    </div>
    <form action="submit_data" class="Adder" method="post">
        <div class="Adder">
            <label for="Name">Name: </label>
            <input id="Name" name="Name" required>
        </div>
        <div class="Adder">
            <label for="Make">Make: </label>
            <input id="Make" name="Make" required>
        </div>
        <div class="Adder">
            <label for="Model">Model: </label>
            <input id="Model" name="Model" required>
        </div>
        <div class="Adder">
            <label for="ID">ID: </label>
            <input id="ID" name="ID" required>
        </div>
        <div class="Adder">
            <label for="Room">Original Room: </label>
            <input id="Room" name="Room" required>
        </div>
        <div class="Adder">
            <label for="Teacher">Teacher: </label>
            <input id="Teacher" name="Teacher" required>
        </div>
        <div class="Adder">
            <label for="condition">Condition</label>
            <select id="condition" name="Condition" required>
                <option value="5">Very Good</option>
                <option value="4">Good</option>
                <option value="3">Ok</option>
                <option value="2">Bad</option>
                <option value="1">Very Bad</option>
            </select>
        </div>
        <div class="Adder">
            <label for="Manual">Link to PDF of Manual or state None: </label>
            <input id="Manual" name="Manual" required>
        </div>
        <div class="Adder">
            <label for="movable">Movable?</label>
            <input id="movable" name="movable" type="checkbox">
        </div>
        <div class="Adder">
            <label for="description">Description: </label>
            <textarea id="description" name="description" rows="5" cols="16"></textarea>
        </div>

        <input class="styled" type="submit" value="Submit">
    </form>
</div>

<div class="main">
    <h2>DataBase</h2>
    <div class="search">
        <form action="search" method="search" class="search">
            <div class="search">
                <input name="Search" id="Search" required>
            </div>
            <div class="submit">
                <input class="styled" type="submit" value="Search">
            </div>
        </form>
    </div>
    <p></p>
    <table class="table" id="database">
        <!--[INDEX]-->
        <!--    Example Table-->
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Ja</td>
            <td>asdf</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
    <form action="req_trans" class="Adder" method="post">
        <div class="Adder">
            <label for="item">Item</label>
            <select id="item" name="item" required size="10">

            </select>
        </div>
        <div class="Adder">
            <label for="ID">ID: </label>
            <input id="ID" name="ID" required>
        </div>
        <div class="Adder">
            <label for="Room">Original Room: </label>
            <input id="Room" name="Room" required>
        </div>
        <div class="Adder">
            <label for="Teacher">Teacher: </label>
            <input id="Teacher" name="Teacher" required>
        </div>
        <div class="Adder">
            <label for="condition">Condition</label>
            <select id="condition" name="Condition" required>
                <option value="5">Very Good</option>
                <option value="4">Good</option>
                <option value="3">Ok</option>
                <option value="2">Bad</option>
                <option value="1">Very Bad</option>
            </select>
        </div>

        <input class="styled" type="submit" value="Submit">
    </form>
</div>
</body>
</html>
